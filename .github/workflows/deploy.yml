name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm ci

      - name: Build
        run: npm run build

      - name: Export
        run: npm run export

      - name: Add .nojekyll file
        run: |
          touch ./out/.nojekyll
          cp out/404.html out/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: out
          path: out

