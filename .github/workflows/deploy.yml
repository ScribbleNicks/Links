name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: List build output
        run: |
          echo "Contents of the out directory:"
          ls -R out

      - name: Prepare for deployment
        run: |
          touch ./out/.nojekyll
          echo "/* /index.html 200" > ./out/_redirects

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          single-commit: true

      - name: Verify deployment
        run: |
          echo "Contents of the gh-pages branch:"
          git checkout gh-pages
          ls -R

