<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="/Pictures/profilePic.png" alt="Profile Picture" class="profile-pic">
            <h1>@YourUsername</h1>
            <p>Welcome to my social links! Connect with me here:</p>
        </div>

        <div class="links-section">
            <a href="https://www.twitch.tv/yourtwitchusername" target="_blank" class="link-button twitch">
                <img src="https://www.svgrepo.com/show/512316/twitch.svg" alt="Twitch Icon" class="button-icon">
                Twitch
            </a>
            <a href="https://www.youtube.com/youryoutubechannel" target="_blank" class="link-button youtube">
                <img src="https://www.svgrepo.com/show/512398/youtube.svg" alt="YouTube Icon" class="button-icon">
                YouTube
            </a>
            <a href="https://www.tiktok.com/@yourtiktokusername" target="_blank" class="link-button tiktok">
                <img src="https://www.svgrepo.com/show/512361/tiktok.svg" alt="TikTok Icon" class="button-icon">
                TikTok
            </a>
            </div>
    </div>
</body>
</html>
